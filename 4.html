<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let num = parseInt(prompt("Enter a number: "));
    let total = 0;

    while (num != -1) {
        alert("Bạn vừa nhập: " + num);

        total += num;

        num = parseInt(prompt("Enter a number: "));
    }

    alert("Tổng các số đã nhập là: " + total);
</script>
</body>
</html>
