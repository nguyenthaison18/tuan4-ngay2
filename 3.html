<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let num = prompt("Nhập số: ");
    let tong = 0;
    let i = 0;
    for (let i = 1; i <= num; i++) {
        tong += i;
    }
    document.write("Tong " + tong);
</script>
</body>
</html>
